<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <div *ngIf = "error" class="alert alert-info" role="alert">
            {{error}}.
          </div>
          <div *ngIf = "done" class="alert alert-success" role="alert">
              {{done}}.
            </div>
        <form class="pt-3">
            <div class="form-group">
                <input [(ngModel)]="user.name" name="name" type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="name">
              </div>
          <div class="form-group">
            <input [(ngModel)]="user.username" name="username" type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username">
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.password" name="password" type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="register()">SIGN UP</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
