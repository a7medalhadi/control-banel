<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive pt-3">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Username
                            </th>
                            <th>
                                delete
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let admin of admins">
                            <td>
                            </td>
                            <td>
                                {{admin.name}}

                            </td>
                            <td>
                                {{admin.username}}

                            </td>
                            <td>
                                <button *ngIf="!admin.manager" type="button" class="btn btn-danger" (click)="deleteAdmin(admin._id)">delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
